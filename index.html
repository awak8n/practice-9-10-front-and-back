<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная -   Awak8n Store</title>
    <link rel="stylesheet" href="style/style.css">
    <style>

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6);
        }
        
        dialog {
            border: none;
            border-radius: 12px;
            padding: 0;
            max-width: 500px;
            width: 90vw;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px 12px 0 0;
        }
        
        .modal-header h2 {
            margin: 0;
            color: white;
        }
        
        .modal-content {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1>Магазин фруктов</h1>
        </header>
        
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link active" href="index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/news.html">Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/practices.html">Практики</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/goods.html">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/contacts.html">Контакты</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <h1 class="page-title">Добро пожаловать</h1>
            
            <div class="card">
                <h2>Мы являемся официальным дистрибьютором всего</h2>
                <p>Мы предлагаем широкий ассортимент по доступным ценам!</p>
                <button class="btn mt-20" onclick="contactModal.showModal()">Связаться с нами</button>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 awak8n store. Все права защищены.</p>
        </footer>

        <!-- Модальное окно -->
        <dialog id="contactModal">
            <div class="modal-header">
                <h2>Форма обратной связи</h2>
            </div>
            <div class="modal-content">
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="name">Имя *</label>
                        <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                    <div class="form-group">
                        <label for="email">Электронная почта *</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение *</label>
                        <textarea id="message" name="message" required placeholder="Ваше сообщение..."></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="contactModal.close()">Отмена</button>
                        <button type="submit" class="btn">Отправить</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>

    <script>
        const modal = document.getElementById('contactModal');
        const form = document.getElementById('feedbackForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Спасибо! Ваше сообщение отправлено.');
            modal.close();
            form.reset();
        });
    </script>
</body>
</html>

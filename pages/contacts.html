<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
            color: white;
        }
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #ccc;
        }
        .modal-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        .btn-cancel {
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid #e9ecef;
        }
        .btn-cancel:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1>Контакты</h1>
        </header>
        
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
                <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
                <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <h1 class="page-title">Контакты</h1>
            
            <div class="contact-info card">
                <p><strong>Email:</strong> desscometomm@mail.ru</p>
                <p><strong>Адрес:</strong> г. Москва, ул. Пушкина, д. 1</p>
                <button class="btn mt-20" id="openModal">Связаться со мной</button>
            </div>
        </main>
        
        <footer class="footer">
            <p>Футер</p>
        </footer>

        <!-- Модальное окно -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Обратная связь</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="feedbackForm">
                        <div class="form-group">
                            <label for="name">Имя *</label>
                            <input type="text" id="name" name="name" required placeholder="Ваше имя">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон *</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+7 (999) 123-45-67">
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                        </div>
                        <div class="form-group">
                            <label for="category">Тема обращения *</label>
                            <select id="category" name="category" required>
                                <option value="">Выберите тему</option>
                                <option value="cooperation">Сотрудничество</option>
                                <option value="question">Вопрос</option>
                                <option value="project">Проект</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Сообщение *</label>
                            <textarea id="message" name="message" required placeholder="Ваше сообщение..."></textarea>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn btn-cancel">Отмена</button>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Элементы
        const modal = document.getElementById('modal');
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.querySelector('.btn-cancel');
        const form = document.getElementById('feedbackForm');

        // Открытие модального окна
        openBtn.addEventListener('click', function() {
            modal.style.display = 'block';
        });

        // Закрытие модального окна
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        cancelBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Закрытие при клике вне окна
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Обработка формы
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Проверка валидности
            if (!form.checkValidity()) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }

            // Сбор данных
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            console.log('Данные формы:', data);
            
            // Успешное сообщение
            alert('Сообщение отправлено! Спасибо за обращение.');
            
            // Закрытие и сброс формы
            modal.style.display = 'none';
            form.reset();
        });
    </script>
</body>
</html>
